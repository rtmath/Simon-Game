<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="build/js/app.js"></script>
    <title>Simon</title>
  </head>
  <body>
    <div class="container centerer">
      <div class="row">
        <div class="col-xs-2">.</div>
        <div id="green" number="0" class="col-xs-4 btn btn-success test"></div>
        <div id="red" number=1 class="col-xs-4 btn btn-danger"></div>
        <div class="col-xs-2">.</div>
      </div>
      <div class="row">
        <div class="col-xs-2">.</div>
        <div id="yellow" number=2 class="col-xs-4 btn btn-warning"></div>
        <div id="blue" number=3 class="col-xs-4 btn btn-primary"></div>
        <div class="col-xs-2">.</div>
      </div>
      <div class="row output">
        <div class="col-xs-2">.</div>
        <div class="col-xs-8" id="winoutput">
          <h2>You won!</h2>
          <a href="#NewGame" onclick="location.reload()">NewGame</a>
        </div>
        <div class="col-xs-2">.</div>
      </div>
      <div class="row output">
        <div class="col-xs-2">.</div>
        <div class="col-xs-8" id="loseoutput">
          <h2>You lost!</h2>
          <a href="#NewGame" onclick="location.reload()">NewGame</a>
        </div>
        <div class="col-xs-2">.</div>
      </div>
    </div>
  </body>
</html>
